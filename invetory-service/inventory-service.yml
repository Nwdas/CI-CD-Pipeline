# inventory-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
spec:
  type: LoadBalancer  # Exposes the service to the internet
  selector:
    app: inventory-service
  ports:
    - protocol: TCP
      port: 80  # Port exposed to the outside world
      targetPort: 5000  # Port that the Flask app inside the container listens to

